<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 - Intro ReactJS</title>
</head>
<body>
    <!-- Buat id utk menampilkan hasil proses yg dilakukan ReactJS -->
    <div id="hasil1"></div>
    <div id="hasil2"></div>

    <!-- Sematkan library reactJS yg diimport lewat CDN -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        // tulis kode reactJS disini
        const hasil1 = document.getElementById("hasil1");
        const hasil2 = document.getElementById("hasil2");
        
        // Menggunakan Create Element
        const elementHTML1 = React.createElement(
            'h1',{align:'center'},'Apa kabar dunia...'
        );
        // Menggunakan JSX
        const elementHTML2 = <h1 align="center">Apa kabar dunia ...</h1>;

        ReactDOM.render(elementHTML1,hasil1);
        ReactDOM.render(elementHTML2,hasil2);
    </script>
</body>
</html>
